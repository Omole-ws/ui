<div class="row">
    <div class="col-xs-12 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">Registration</h3>
            </div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Login" ng-model="login">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email" ng-model="mail">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password" ng-model="password">
                    </div>
                    <button type="submit" class="btn btn-success" ng-click="doAuth()">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
