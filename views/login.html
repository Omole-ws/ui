<div class="row">
    <div class="col-xs-12 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">Login</h3>
            </div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Login" ng-model="auth.login">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password" ng-model="auth.password">
                    </div>
                    <button type="submit" class="btn btn-success" ng-click="doAuth()">Login</button>
                </form>
            </div>
        </div>
        <button class="btn btn-primary btn-large" ng-click="auth={}; auth.login='demo'; auth.password='demo'; doAuth()">TRY DEMO</button>
        <a class="btn btn-primary btn-large" ui-sref="registration">Registration</a>
    </div>
</div>
